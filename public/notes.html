<!DOCTYPE html>

<html lang="en-US">
  <!-- Head -->
  <head>
    <!-- Meta Data -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- Title -->
    <title>Web Notes</title>
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
      integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
      crossorigin="anonymous"
    />
    <!-- CSS Stylesheet -->
    <link rel="stylesheet" href="/assets/css/styles.css" />
  </head>

  <!-- Body -->
  <body>
    <!-- Navigation Bar -->
    <nav class="navbar bg-info">
      <!-- Title -->
      <a class="navbar-brand text-light p-3" href="/">Web Notes </a>

      <!-- Buttons -->
      <div class="icons">
        <!-- Save Note Button -->
        <button type="button" class="btn btn-outline-light btn-sm save-note">
          <span class="fas fa-save"></span>
          <span>Save Note</span>
        </button>
        <!-- Create Note Button -->
        <button type="button" class="btn btn-outline-light btn-sm new-note">
          <span class="fas fa-edit"></span>
          <span>New Note</span>
        </button>
        <!-- Clear Form Button -->
        <button type="button" class="btn btn-sm btn-outline-danger clear-btn">
          <span class="fas fa-times"></span>
          <span>Clear Form</span>
        </button>
      </div>
    </nav>

    <!-- Content -->
    <div class="container-fluid">
      <div class="row">
        <!-- First Column -->
        <div class="col-4 list-container" id="list-container">
          <div class="card">
            <!-- List Of Notes -->
            <ul class="list-group" id="list-group"></ul>
          </div>
        </div>
        <!-- Second Column -->
        <div class="col-8">
          <!-- Selected Note View -->
          <form class="note-form">
            <!-- Note Title -->
            <input
              class="note-title"
              placeholder="Note Title"
              maxlength="28"
              type="text"
            />
            <!-- Note Text -->
            <textarea class="note-textarea" placeholder="Note Text"></textarea>
          </form>
        </div>
      </div>
    </div>

    <!-- Index.js Script -->
    <script src="/assets/js/index.js"></script>
  </body>
</html>
